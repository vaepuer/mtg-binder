<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Card Binder</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module" defer src="login.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="Logo.png" alt="logo" class="site-logo">
      <img src="Credits.png" alt="logo" class="site-logo">
    </div>
  </header>

  <!-- Wrapper for both forms -->
  <div class="form-wrapper">
    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">[Sign up]</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container">
      <h2>Signup</h2>
      <form id="signup">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">[Login]</a></p>
    </div>
  </div>

  <p id="errorMessage" class="container"></p>
</body>
<footer id="foot-notes">
  <div id="ko-fi-footer">
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script  class="ko-fi">
      kofiWidgetOverlay.draw('vaemtg', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Donate',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
  </div>
  <p >&copy; 2025 TGBinder. All rights reserved.</p>
</footer>
</html>
