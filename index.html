<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Binder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your Magic the Gathering Collection</h1>
    <button id="addCardButton">Add Card</button>

    <table id="cardTable">
        <thead>
            <tr>
                <th>Card Name</th>
                <th>Set</th>
                <th>Treatment</th>
                <th>Quantity</th>
                <th>Collector Number</th>
                <th>Search</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="previewBox">
        <div id="previewContainer">
            <img id="previewImage" src="" alt="Card Preview" width="200">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
