<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Card Inventory</h1>

  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginButton">Login</button>
    <p id="errorMessage">No Login</p>
  </div>

  <!-- Content for authenticated users -->
  <div id="cardContent" class="container">
    <!-- Add this section inside the authenticated content (cardContent) -->
    <a href="binder.html" class="button" id="openBinderButton"">Open Binder</a>

    <div class="form-with-image">
      <div class="form-container">
        <!-- Form to add cards -->
        <form id="cardForm">
          <input type="text" id="cardNameInput" placeholder="Card Name or '2 Card Name'" required />
          <input type="text" id="setCodeInput" placeholder="Set Code" required />
          <input type="text" id="collectorNumberInput" placeholder="Collector #" />
          <select id="treatmentSelect" title="Card Finish Type">
            <option value="">Non-Foil</option>
            <option value="F">Foil</option>
            <option value="PF">Piss Foil</option>
          </select>
          <button type="submit">Add Card</button>
        </form>

        <!-- Table for displaying added cards -->
        <div id="cardTableWrapper">
          <table id="cardTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Set</th>
                <th>Treatment</th>
                <th>Qty</th>
                <th>Collector</th>
                <th>Search</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  <script type="module" src="index.js"></script>
</body>
</html>
