<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Card Inventory</h1>

  <!-- Container to hold both the form and the table -->
  <div class="container">
    
    <!-- Form for adding cards -->
    <form id="cardForm">
        <input type="text" id="cardNameInput" placeholder="Card Name or '2 Card Name'" required />
        <input type="text" id="setCodeInput" placeholder="Set Code" required />
        <input type="text" id="collectorNumberInput" placeholder="Collector #" />
        <select id="treatmentSelect" title="Card Finish Type">
          <option value="">Non-Foil</option>
          <option value="F">Foil</option>
          <option value="PF">Piss Foil</option>
        </select>
        <button type="submit">Add Card</button>
      </form>

    <!-- Table to display added cards -->
     <!-- Button to go to binder -->
    <a href="binder.html" class="button">Open Binder</a>
    <table id="cardTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Set</th>
          <th>Treatment</th>
          <th>Qty</th>
          <th>Collector</th>
          <th>Search</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    
  </div>

  <script src="scripts.js"></script>
</body>
</html>
