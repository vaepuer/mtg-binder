<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Card Binder</title>
  <link rel="stylesheet" href="style-binder.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="container">
      <img src="Credits.png" alt="logo" class="site-logo">
    </div>
  </header>
  
  <!-- Public binder banner -->
  <div id="banner" class="banner">
    Now Viewing <span id="username"></span>'s Binder!
  </div>

  <!-- Container for the cards -->
  <div class="binder-container" id="binderContainer"></div>  

  <script type="module" src="public-binder.js"></script>
</body>

<footer id="foot-notes">
  <div id="ko-fi-footer">
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script class="ko-fi">
      kofiWidgetOverlay.draw('vaemtg', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Donate',
        'floating-chat.donateButton.background-color': '#323842',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>    
  </div>
  <div>
